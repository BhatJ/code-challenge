<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <p id="high-scores">View High Scores</p>
        <p id="timer">Time: <span id="time">0</span></p>
    </header>
    
    <div>
        <div id="title">
            <h1 id="title-text">Coding Quiz Challenge!</h1>
        </div>

        <div id="answers">
            <p id="answers-text">Try to answer the following code-related questions within the time limit. 
                                 Keep in mind that incorrect answers will penalize your scoreTime by ten seconds!
            </p>
            <ol style="display: none"; id="option-list">
                <li><button id="option-1">1. This is question 1</button></li>
                <li><button id="option-2">2. This is question 2</button></li>
                <li><button id="option-3">3. This is question 3</button></li>
                <li><button id="option-4">4. This is question 4</button></li>
            </ol>
        </div>

        <div id="start">
            <button id="start-button">Start Quiz</button>
            <h3 style="display: none"; id="result"></h3>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
