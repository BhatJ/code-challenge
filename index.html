<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <p id="high-scores">View High Scores</p>
        <p id="timer">Time: <span id="time">0</span></p>
    </header>
    
    <div>
        <div id="title">
            <h1 id="title-text">Coding Quiz Challenge!</h1>
        </div>

        <div id="answers">
            <p id="answers-text">Try to answer the following code-related questions within the time limit. 
                                 Keep in mind that incorrect answers will penalize your scoreTime by ten seconds!
            </p>
        </div>

        <div id="start">
            <button id="start-button">Start Quiz</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
